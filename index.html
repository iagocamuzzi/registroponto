<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .message {
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Ponto</h1>
        <div id="feriasMessage" class="message"></div>
        <button id="entradaBtn" onclick="registrarPonto('entrada')">Entrada</button>
        <button id="pausaBtn" onclick="registrarPonto('pausa')">Pausa</button>
        <button id="retornoBtn" onclick="registrarPonto('retorno')">Retorno</button>
        <button id="saidaBtn" onclick="registrarPonto('saida')">Saída</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBixwM9Z55v1FHTyoR9msbCpFbYbW2ske4",
            authDomain: "pontoeletronico-f3f30.firebaseapp.com",
            projectId: "pontoeletronico-f3f30",
            storageBucket: "pontoeletronico-f3f30.appspot.com",
            messagingSenderId: "211959704845",
            appId: "1:211959704845:web:933e082e07312c67165444",
            databaseURL: "https://pontoeletronico-f3f30-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            verificarFerias();
        });

        async function verificarFerias() {
            const cpf = '12345678900'; // Substitua pelo CPF do funcionário logado
            const dbRef = ref(db, `funcionarios/${cpf}`);
            const snapshot = await get(dbRef);

            if (snapshot.exists()) {
                const funcionario = snapshot.val();
                const dataInicioFerias = new Date(funcionario.dataInicioFerias);
                const dataFimFerias = new Date(funcionario.dataFimFerias);
                const hoje = new Date();

                if (hoje >= dataInicioFerias && hoje <= dataFimFerias) {
                    document.getElementById('feriasMessage').textContent = `Boas Férias! De ${dataInicioFerias.toLocaleDateString()} até ${dataFimFerias.toLocaleDateString()}`;
                    document.getElementById('entradaBtn').disabled = true;
                    document.getElementById('pausaBtn').disabled = true;
                    document.getElementById('retornoBtn').disabled = true;
                    document.getElementById('saidaBtn').disabled = true;
                }
            }
        }

        async function registrarPonto(tipo) {
            const cpf = '12345678900'; // Substitua pelo CPF do funcionário logado
            const dataAtual = new Date().toISOString().split('T')[0];
            const horaAtual = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            const dbRef = ref(db, `registros/${cpf}/${dataAtual}`);
            const snapshot = await get(dbRef);

            const registro = snapshot.exists() ? snapshot.val() : {};
            registro[tipo] = `${dataAtual} ${horaAtual}`;

            await set(dbRef, registro);

            alert('Ponto registrado com sucesso!');
        }
    </script>
</body>
</html>
